<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    

    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="script" src="./node_modules/sudoku/dist-web/index.js"></script>
    <script type="script" src="./node_modules/sudoku-gen/dist/index.js"></script>
    <script type="module" src="./index.js"></script>
    
    <title>Sudoku</title>
</head>
<body>
    <div class="game_container container-fluid">
        <h1 class="text-center">Mediocre Sudoku Game</h1>
        <hr />
        <div class="horizontal-container">
            <div id="detail-box">
                <div><h5>Select difficulty:</h5>
                    <button type="radio" class="btn btn-info difficulty-selection"  data-bs-toggle="button">Very Easy</button>
                    <button type="radio" class="btn btn-primary difficulty-selection">Easy</button>
                    <button type="radio" class="btn btn-success difficulty-selection">Medium</button>
                    <button type="radio" class="btn btn-warning difficulty-selection">Hard</button>
                    <button type="radio" class="btn btn-danger difficulty-selection">Inhuman</button>
                </div>
                <hr />
                <div><h5>Current difficulty:</h5>
                    <div id="current-difficulty"></div>
                </div>
                <hr />
                <div class="alert alert-danger">
                    <strong>Errors: </strong><p id="error-counter">0</p>
                </div>
                <div><h5>Progress: </h5>
                    <div class="progress">
                        <div id="progression-bar" class="progress-bar" style="width:0%"></div>
                    </div>
                </div>
            </div>
            <div class="vertical-container">
                <div id="board" class="d-flex justify-content-center"></div>
                <hr />
                <div id="digits"></div>
            </div>
        </div>
        <hr>
    </div>
    <div class="container-fluid text-center">
        <p>mediocre phaspez games bruh</p>
    </div>
    <div id="overlay"></div>
</body>
</html>
